<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Multilingual Bible Study</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #2563eb;
      --text: #111827;
      --bg: #f3f4f6;
      --radius: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .controls select,
    .controls button,
    .controls input[type="text"] {
      flex: 1 1 120px;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
    }

    .controls input[type="text"] {
      flex: 2 1 200px;
    }

    .controls select,
    .controls input[type="text"] {
      background: white;
      color: var(--text);
    }

    button.nav {
      background: var(--secondary);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.nav:hover {
      background: #1d4ed8;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    #content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media(min-width: 768px) {
      #content {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .controls {
        justify-content: space-between;
      }
    }

    .translation {
      background: white;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .translation h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: var(--secondary);
    }

    .translation p {
      line-height: 1.6;
    }

    .lang-en { background: #FFF3E0; }
    .lang-fr { background: #E0F7FA; }
    .lang-it { background: #F3E5F5; }
    .lang-de { background: #E8F5E9; }
    .lang-sq { background: #FFEBEE; }

    #image-panel {
      margin-top: 2rem;
      text-align: center;
    }

    #verse-image {
      max-width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .progress {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>
</head>

    const imageBase = 'Images/Zanafilla/Zanafilla 1';
    const langs = { en: 'English', fr: 'Fran√ßais', it: 'Italiano', de: 'Deutsch', sq: 'Shqip' };

    const bookSel = document.getElementById('book-select');
    const chapSel = document.getElementById('chapter-select');
    const verseSel = document.getElementById('verse-select');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const content = document.getElementById('content');
    const img = document.getElementById('verse-image');
    const progress = document.getElementById('progress');
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');

    function populate() {
      Object.keys(data).forEach(b => bookSel.append(new Option(b, b)));
      bookSel.onchange = () => {
        chapSel.innerHTML = '';
        Object.keys(data[bookSel.value]).forEach(c => chapSel.append(new Option('Chapter ' + c, c)));
        chapSel.onchange();
      };
      chapSel.onchange = () => {
        verseSel.innerHTML = '';
        data[bookSel.value][chapSel.value].forEach((_, i) => verseSel.append(new Option('Verse ' + (i + 1), i)));
        render();
      };
      verseSel.onchange = render;
      prevBtn.onclick = () => changeVerse(-1);
      nextBtn.onclick = () => changeVerse(1);
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') changeVerse(-1);
        if (e.key === 'ArrowRight') changeVerse(1);
      });
      searchBtn.onclick = searchVerse;
      bookSel.onchange();
    }

    function changeVerse(offset) {
      let idx = +verseSel.value + offset;
      const max = data[bookSel.value][chapSel.value].length - 1;
      idx = Math.min(max, Math.max(0, idx));
      verseSel.value = idx;
      render();
    }

    function render() {
      const b = bookSel.value, c = chapSel.value, v = +verseSel.value;
      const verse = data[b][c][v];
      content.innerHTML = '';
      Object.entries(langs).forEach(([code, name]) => {
        const div = document.createElement('div');
        div.className = `translation lang-${code}`;
        div.innerHTML = `<h2>${name}</h2><p>${verse[code]}</p>`;
        content.append(div);
      });
      img.src = `${imageBase}/${v + 1}.jpg`;
      prevBtn.disabled = v === 0;
      nextBtn.disabled = v === data[b][c].length - 1;
      progress.textContent = `${v + 1} / ${data[b][c].length}`;
    }

    function searchVerse() {
      const term = searchInput.value.trim().toLowerCase();
      const b = bookSel.value, c = chapSel.value;
      const verses = data[b][c];

      if (!term) return;

      let foundIndex = verses.findIndex(verse =>
        Object.values(verse).some(text => text.toLowerCase().includes(term))
      );

      if (foundIndex !== -1) {
        verseSel.value = foundIndex;
        render();
      } else {
        alert('No match found in this chapter.');
      }
    }

    populate();
  </script>
